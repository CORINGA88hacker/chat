<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel Admin Avançado</title>

<style>
  /* ... mesmíssimo CSS do admin bonito que te mandei ... */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: flex-start;
  }
  #painelAdmin {
    background: white;
    margin: 20px;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    max-width: 700px;
    width: 100%;
  }
  /* reutilize o CSS do painel anterior */

  /* Usuário */
  #listaUsuariosAdmin > div {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #e0e6f2;
    padding: 12px 0;
    gap: 12px;
  }
  #listaUsuariosAdmin > div:last-child {
    border-bottom: none;
  }
  img.userFoto {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  }
  .infoUsuario {
    flex-grow: 1;
    font-weight: 600;
    color: #34495e;
    user-select: text;
  }
  input[type="file"].inputFotoUsuario {
    display: none;
  }
  button.btnFotoUsuario {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    transition: background-color 0.3s ease;
  }
  button.btnFotoUsuario:hover {
    background-color: #2980b9;
  }

  /* Grupos */
  #listaGruposAdmin {
    margin-top: 40px;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #d1d9e6;
    border-radius: 10px;
    padding: 12px;
    background-color: #fafafa;
  }
  #listaGruposAdmin > div {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #e0e6f2;
    padding: 10px 0;
  }
  #listaGruposAdmin > div:last-child {
    border-bottom: none;
  }
  .nomeGrupo {
    font-weight: 600;
    font-size: 16px;
    color: #2c3e50;
    flex-grow: 1;
    user-select: text;
  }
  input.editarNomeGrupo {
    font-size: 16px;
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
  }
  button.btnEditarGrupo, button.btnSalvarGrupo {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }
  button.btnEditarGrupo:hover, button.btnSalvarGrupo:hover {
    background-color: #16a085;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

</head>
<body>

<div id="painelAdmin">
  <h2>Painel Admin Avançado (Sem Login)</h2>

  <h3>Gerenciar Usuários</h3>
  <div id="listaUsuariosAdmin">Carregando usuários...</div>

  <h3>Gerenciar Grupos</h3>
  <div id="listaGruposAdmin">Carregando grupos...</div>
</div>

<script>
  // Config do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBHIc2E4XwRO5FXo4uHlTQVRArOis73MjE",
    authDomain: "projeto-deus-yato-928-sk.firebaseapp.com",
    databaseURL: "https://projeto-deus-yato-928-sk-default-rtdb.firebaseio.com",
    projectId: "projeto-deus-yato-928-sk",
    storageBucket: "projeto-deus-yato-928-sk.appspot.com",
    messagingSenderId: "790408726854",
    appId: "1:790408726854:android:e2f0de7b7d5dba96b0fd47"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  const listaUsuariosAdmin = document.getElementById("listaUsuariosAdmin");
  const listaGruposAdmin = document.getElementById("listaGruposAdmin");

  // Carregar usuários
  async function carregarUsuariosAdmin() {
    listaUsuariosAdmin.innerHTML = "Carregando usuários...";
    const snapshot = await db.ref("usuarios").once("value");
    const usuarios = snapshot.val();
    if (!usuarios) {
      listaUsuariosAdmin.innerHTML = "Nenhum usuário cadastrado.";
      return;
    }

    listaUsuariosAdmin.innerHTML = "";

    for (const uid in usuarios) {
      const userData = usuarios[uid];

      const userDiv = document.createElement("div");

      userDiv.innerHTML = `
        <img class="userFoto" src="${userData.fotoPerfil}" alt="${userData.nome}" />
        <div class="infoUsuario">
          ${userData.nome} <br/>
          <small>UID: ${uid}</small>
        </div>
        <label>
          <button class="btnFotoUsuario">Alterar Foto</button>
          <input type="file" accept="image/*" class="inputFotoUsuario" data-uid="${uid}" />
        </label>
      `;

      // Evento para upload da nova foto
      const inputFile = userDiv.querySelector(".inputFotoUsuario");
      inputFile.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const uid = e.target.dataset.uid;
        const ext = file.name.split('.').pop();
        const nomeArquivo = `usuarios/${uid}/fotoPerfil.${ext}`;
        const ref = storage.ref(nomeArquivo);

        try {
          const uploadTask = await ref.put(file);
          const url = await uploadTask.ref.getDownloadURL();
          await db.ref(`usuarios/${uid}/fotoPerfil`).set(url);
          alert("Foto do usuário atualizada!");
          carregarUsuariosAdmin(); // Recarrega para atualizar imagem
        } catch (err) {
          alert("Erro ao enviar foto: " + err.message);
        }
      });

      listaUsuariosAdmin.appendChild(userDiv);
    }
  }

  // Carregar grupos
  async function carregarGruposAdmin() {
    listaGruposAdmin.innerHTML = "Carregando grupos...";
    const snapshot = await db.ref("grupos").once("value");
    const grupos = snapshot.val();
    if (!grupos) {
      listaGruposAdmin.innerHTML = "Nenhum grupo cadastrado.";
      return;
    }

    listaGruposAdmin.innerHTML = "";

    for (const grupoId in grupos) {
      const grupo = grupos[grupoId];

      const grupoDiv = document.createElement("div");

      grupoDiv.innerHTML = `
        <span class="nomeGrupo" id="nomeGrupo_${grupoId}">${grupo.nome}</span>
        <input type="text" class="editarNomeGrupo" id="inputNome_${grupoId}" value="${grupo.nome}" style="display:none" />
        <button class="btnEditarGrupo" id="btnEditar_${grupoId}">Editar</button>
        <button class="btnSalvarGrupo" id="btnSalvar_${grupoId}" style="display:none">Salvar</button>
      `;

      listaGruposAdmin.appendChild(grupoDiv);

      // Botões editar e salvar
      const btnEditar = grupoDiv.querySelector(`#btnEditar_${grupoId}`);
      const btnSalvar = grupoDiv.querySelector(`#btnSalvar_${grupoId}`);
      const spanNome = grupoDiv.querySelector(`#nomeGrupo_${grupoId}`);
      const inputNome = grupoDiv.querySelector(`#inputNome_${grupoId}`);

      btnEditar.onclick = () => {
        spanNome.style.display = 'none';
        inputNome.style.display = 'inline-block';
        btnEditar.style.display = 'none';
        btnSalvar.style.display = 'inline-block';
        inputNome.focus();
      };

      btnSalvar.onclick = async () => {
        const novoNome = inputNome.value.trim();
        if (!novoNome) {
          alert("Digite um nome válido para o grupo.");
          inputNome.focus();
          return;
        }
        await db.ref(`grupos/${grupoId}/nome`).set(novoNome);
        spanNome.textContent = novoNome;
        spanNome.style.display = 'inline-block';
        inputNome.style.display = 'none';
        btnEditar.style.display = 'inline-block';
        btnSalvar.style.display = 'none';
        alert("Nome do grupo atualizado!");
      };
    }
  }

  carregarUsuariosAdmin();
  carregarGruposAdmin();
</script>

</body>
</html>
