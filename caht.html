<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Grupos + Privado Firebase</title>

  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #menuLateral {
      width: 300px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .abaMenu {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .abaMenu button {
      background: #34495e;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      flex-grow: 1;
      margin: 0 4px;
      transition: background 0.3s;
    }
    .abaMenu button.ativo {
      background: #1abc9c;
    }
    #listaGrupos, #listaUsuarios {
      flex-grow: 1;
      overflow-y: auto;
    }
    .itemLista {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      background: #34495e;
      transition: background 0.3s;
    }
    .itemLista:hover, .itemLista.selecionado {
      background: #1abc9c;
    }

    #areaChat {
      flex-grow: 1;
      background: white;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #headerChat {
      background: #1abc9c;
      color: white;
      padding: 15px;
      font-size: 18px;
      border-bottom: 2px solid #16a085;
    }
    #mensagens {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .mensagem {
      margin-bottom: 12px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .mensagem .fotoUsuario {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .mensagem .conteudo {
      border-radius: 10px;
      padding: 8px 12px;
      max-width: 70%;
      word-break: break-word;
    }
    .mensagem .nome {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 14px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #inputMsg {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #btnEnviar {
      margin-left: 10px;
      background: #1abc9c;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #btnEnviar:hover {
      background: #16a085;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div id="app">
  <div id="menuLateral">
    <div class="abaMenu">
      <button id="btnAbaGrupos" class="ativo">Grupos</button>
      <button id="btnAbaUsuarios">Usu치rios</button>
    </div>
    <div id="listaGrupos"></div>
    <div id="listaUsuarios" style="display:none"></div>
  </div>

  <div id="areaChat">
    <div id="headerChat">Selecione um grupo ou usu치rio para conversar</div>
    <div id="mensagens"></div>
    <div id="inputArea">
      <input type="text" id="inputMsg" placeholder="Digite sua mensagem..." disabled />
      <button id="btnEnviar" disabled>Enviar</button>
    </div>
  </div>
</div>
