<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Grupos + Privado Firebase</title>

  <style>
    html, body {
      margin: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #menuLateral {
      width: 300px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    #menuLateral h2 {
      margin: 5px 0 10px 0;
      font-size: 20px;
      border-bottom: 1px solid #34495e;
      padding-bottom: 8px;
    }
    .abaMenu {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .abaMenu button {
      background: #34495e;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      flex-grow: 1;
      margin: 0 4px;
      transition: background 0.3s;
    }
    .abaMenu button.ativo {
      background: #1abc9c;
    }
    #listaGrupos, #listaUsuarios {
      flex-grow: 1;
      overflow-y: auto;
    }
    .itemLista {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      background: #34495e;
      transition: background 0.3s;
    }
    .itemLista:hover, .itemLista.selecionado {
      background: #1abc9c;
    }

    #areaChat {
      flex-grow: 1;
      background: white;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #headerChat {
      background: #1abc9c;
      color: white;
      padding: 15px;
      font-size: 18px;
      border-bottom: 2px solid #16a085;
    }
    #mensagens {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .mensagem {
      margin-bottom: 12px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .mensagem .fotoUsuario {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .mensagem .conteudo {
      border-radius: 10px;
      padding: 8px 12px;
      max-width: 70%;
      word-break: break-word;
    }
    .mensagem .nome {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 14px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #inputMsg {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #btnEnviar {
      margin-left: 10px;
      background: #1abc9c;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #btnEnviar:hover {
      background: #16a085;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div id="app">
  <div id="menuLateral">
    <div class="abaMenu">
      <button id="btnAbaGrupos" class="ativo">Grupos</button>
      <button id="btnAbaUsuarios">Usuários</button>
    </div>

    <div id="listaGrupos"></div>
    <div id="listaUsuarios" style="display:none"></div>
  </div>

  <div id="areaChat">
    <div id="headerChat">Selecione um grupo ou usuário para conversar</div>
    <div id="mensagens"></div>
    <div id="inputArea">
      <input type="text" id="inputMsg" placeholder="Digite sua mensagem..." disabled />
      <button id="btnEnviar" disabled>Enviar</button>
    </div>
  </div>
</div>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBHIc2E4XwRO5FXo4uHlTQVRArOis73MjE",
    authDomain: "projeto-deus-yato-928-sk.firebaseapp.com",
    databaseURL: "https://projeto-deus-yato-928-sk-default-rtdb.firebaseio.com",
    projectId: "projeto-deus-yato-928-sk",
    storageBucket: "projeto-deus-yato-928-sk.appspot.com",
    messagingSenderId: "790408726854",
    appId: "1:790408726854:android:e2f0de7b7d5dba96b0fd47"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Usuário simulado
  const usuarioAtual = {
    uid: 'user1',
    nome: 'Maninho',
    fotoPerfil: 'https://i.pravatar.cc/150?img=5'
  };

  const btnAbaGrupos = document.getElementById('btnAbaGrupos');
  const btnAbaUsuarios = document.getElementById('btnAbaUsuarios');
  const listaGrupos = document.getElementById('listaGrupos');
  const listaUsuarios = document.getElementById('listaUsuarios');
  const headerChat = document.getElementById('headerChat');
  const mensagensDiv = document.getElementById('mensagens');
  const inputMsg = document.getElementById('inputMsg');
  const btnEnviar = document.getElementById('btnEnviar');

  let grupoSelecionado = null;
  let usuarioSelecionado = null;
  let mensagensListener = null;
  let gruposDados = {};
  let usuariosDados = {};

  btnAbaGrupos.onclick = () => {
    btnAbaGrupos.classList.add('ativo');
    btnAbaUsuarios.classList.remove('ativo');
    listaGrupos.style.display = 'block';
    listaUsuarios.style.display = 'none';
    limparChat();
    carregarGrupos();
  };

  btnAbaUsuarios.onclick = () => {
    btnAbaUsuarios.classList.add('ativo');
    btnAbaGrupos.classList.remove('ativo');
    listaUsuarios.style.display = 'block';
    listaGrupos.style.display = 'none';
    limparChat();
    carregarUsuarios();
  };

  function limparChat() {
    grupoSelecionado = null;
    usuarioSelecionado = null;
    headerChat.textContent = 'Selecione um grupo ou usuário para conversar';
    mensagensDiv.innerHTML = '';
    inputMsg.value = '';
    inputMsg.disabled = true;
    btnEnviar.disabled = true;
  }

  function carregarGrupos() {
    listaGrupos.innerHTML = 'Carregando grupos...';
    db.ref('grupos').on('value', snapshot => {
      gruposDados = snapshot.val() || {};
      listaGrupos.innerHTML = '';
      for (const grupoId in gruposDados) {
        const grupo = gruposDados[grupoId];
        const div = document.createElement('div');
        div.className = 'itemLista';
        div.textContent = grupo.nome || grupoId;
        div.onclick = () => selecionarGrupo(grupoId);
        listaGrupos.appendChild(div);
      }
    });
  }

  function carregarUsuarios() {
    listaUsuarios.innerHTML = 'Carregando usuários...';
    db.ref('usuarios').on('value', snapshot => {
      usuariosDados = snapshot.val() || {};
      listaUsuarios.innerHTML = '';
      for (const uid in usuariosDados) {
        if (uid === usuarioAtual.uid) continue;
        const user = usuariosDados[uid];
        const div = document.createElement('div');
        div.className = 'itemLista';
        div.textContent = user.nome || uid;
        div.onclick = () => selecionarUsuario(uid);
        listaUsuarios.appendChild(div);
      }
    });
  }

  function selecionarGrupo(grupoId) {
    grupoSelecionado = grupoId;
    usuarioSelecionado = null;
    headerChat.textContent = gruposDados[grupoId].nome || grupoId;
    inputMsg.disabled = false;
    btnEnviar.disabled = false;
    carregarMensagensGrupo(grupoId);
  }

  function selecionarUsuario(uid) {
    usuarioSelecionado = uid;
    grupoSelecionado = null;
    const user = usuariosDados[uid];
    headerChat.innerHTML = `
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="${user.fotoPerfil || 'https://via.placeholder.com/40'}" style="width: 40px; height: 40px; border-radius: 50%;" />
        <strong>${user.nome || uid}</strong>
      </div>
    `;
    inputMsg.disabled = false;
    btnEnviar.disabled = false;
    carregarMensagensPrivadas(uid);
  }

  function gerarIdChatPrivado(uid1, uid2) {
    return [uid1, uid2].sort().join('_');
  }

  function carregarMensagensGrupo(grupoId) {
    if (mensagensListener) mensagensListener.off();
    mensagensDiv.innerHTML = 'Carregando...';
    const ref = db.ref('mensagens/' + grupoId);
    mensagensListener = ref;
    ref.on('value', snapshot => {
      mensagensDiv.innerHTML = '';
      const msgs = snapshot.val() || {};
      for (const key in msgs) {
        const msg = msgs[key];
        const user = usuariosDados[msg.uid] || {};
        adicionarMensagemNaTela(user.nome || 'Usuário', user.fotoPerfil || 'https://via.placeholder.com/40', msg.texto, msg.uid);
      }
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    });
  }

  function carregarMensagensPrivadas(uidOutro) {
    if (mensagensListener) mensagensListener.off();
    mensagensDiv.innerHTML = 'Carregando...';
    const chatId = gerarIdChatPrivado(usuarioAtual.uid, uidOutro);
    const ref = db.ref('chatPrivado/' + chatId);
    mensagensListener = ref;
    ref.on('value', snapshot => {
      mensagensDiv.innerHTML = '';
      const msgs = snapshot.val() || {};
      for (const key in msgs) {
        const msg = msgs[key];
        const user = usuariosDados[msg.uid] || {};
        adicionarMensagemNaTela(user.nome || 'Usuário', user.fotoPerfil || 'https://via.placeholder.com/40', msg.texto, msg.uid);
      }
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    });
  }

  function adicionarMensagemNaTela(nome, foto, texto, uidMsg) {
    const isMinhaMsg = uidMsg === usuarioAtual.uid;
    const div = document.createElement('div');
    div.className = 'mensagem';
    div.style.justifyContent = isMinhaMsg ? 'flex-end' : 'flex-start';

    div.innerHTML = `
      ${!isMinhaMsg ? `<img src="${foto}" alt="${nome}" class="fotoUsuario" />` : ''}
      <div class="conteudo" style="
        background: ${isMinhaMsg ? '#1abc9c' : '#ecf0f1'};
        color: ${isMinhaMsg ? 'white' : 'black'};
        text-align: ${isMinhaMsg ? 'right' : 'left'};
      ">
        ${!isMinhaMsg ? `<div class="nome">${nome}</div>` : ''}
        <div class="texto">${texto}</div>
      </div>
      ${isMinhaMsg ? `<img src="${foto}" alt="${nome}" class="fotoUsuario" />` : ''}
    `;
    mensagensDiv.appendChild(div);
  }

  btnEnviar.onclick = () => {
    const texto = inputMsg.value.trim();
    if (!texto) return;
    let ref;
    if (grupoSelecionado) {
      ref = db.ref('mensagens/' + grupoSelecionado);
    } else if (usuarioSelecionado) {
      const chatId = gerarIdChatPrivado(usuarioAtual.uid, usuarioSelecionado);
      ref = db.ref('chatPrivado/' + chatId);
    } else {
      return;
    }
    const msg = {
      uid: usuarioAtual.uid,
      texto,
      timestamp: Date.now()
    };
    ref.push(msg).then(() => {
      inputMsg.value = '';
      inputMsg.focus();
    });
  };

  btnAbaGrupos.click();
</script>

</body>
</html>
