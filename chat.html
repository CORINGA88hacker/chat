<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Tela Cheia com Menu Grupo</title>

<style>
  /* Remove margens e preenche toda a tela */
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }

  /* Container flex horizontal */
  #app {
    display: flex;
    height: 100vh; /* altura da viewport inteira */
    width: 100vw; /* largura total */
    overflow: hidden;
  }

  /* Menu lateral grupos */
  #menuGrupos {
    width: 250px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 10px;
    box-sizing: border-box;
  }

  #menuGrupos h2 {
    margin-top: 0;
    font-size: 20px;
    text-align: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #34495e;
    padding-bottom: 10px;
  }

  #listaGrupos {
    flex-grow: 1;
    overflow-y: auto;
  }

  .grupoItem {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 5px;
    cursor: pointer;
    background: #34495e;
    transition: background 0.3s;
  }

  .grupoItem:hover, .grupoItem.selecionado {
    background: #1abc9c;
  }

  /* Área de conversa */
  #areaChat {
    flex-grow: 1;
    background: white;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #headerChat {
    background: #1abc9c;
    color: white;
    padding: 15px;
    font-size: 18px;
    border-bottom: 2px solid #16a085;
  }

  #mensagens {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    box-sizing: border-box;
  }

  .mensagem {
    margin-bottom: 12px;
  }

  .mensagem .nome {
    font-weight: bold;
    margin-bottom: 3px;
  }

  .mensagem .texto {
    background: #ecf0f1;
    padding: 8px 12px;
    border-radius: 8px;
    display: inline-block;
  }

  #inputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }

  #inputMsg {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #btnEnviar {
    margin-left: 10px;
    background: #1abc9c;
    border: none;
    color: white;
    padding: 0 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  #btnEnviar:hover {
    background: #16a085;
  }
</style>

</head>
<body>

<div id="app">
  <div id="menuGrupos">
    <h2>Grupos</h2>
    <div id="listaGrupos">
      <!-- Grupos vão aparecer aqui -->
    </div>
  </div>

  <div id="areaChat">
    <div id="headerChat">Selecione um grupo</div>
    <div id="mensagens"></div>
    <div id="inputArea">
      <input type="text" id="inputMsg" placeholder="Digite sua mensagem..." disabled />
      <button id="btnEnviar" disabled>Enviar</button>
    </div>
  </div>
</div>

<script>
  // Exemplo simples de grupos
  const grupos = [
    { id: 'grupo1', nome: 'Grupo 1' },
    { id: 'grupo2', nome: 'Grupo 2' },
    { id: 'grupo3', nome: 'Grupo 3' }
  ];

  const listaGruposDiv = document.getElementById('listaGrupos');
  const headerChat = document.getElementById('headerChat');
  const mensagensDiv = document.getElementById('mensagens');
  const inputMsg = document.getElementById('inputMsg');
  const btnEnviar = document.getElementById('btnEnviar');

  let grupoSelecionado = null;
  let mensagensPorGrupo = {
    grupo1: [],
    grupo2: [],
    grupo3: []
  };

  // Mostra os grupos
  function mostrarGrupos() {
    listaGruposDiv.innerHTML = '';
    grupos.forEach(g => {
      const div = document.createElement('div');
      div.className = 'grupoItem';
      div.textContent = g.nome;
      div.onclick = () => selecionarGrupo(g.id);
      listaGruposDiv.appendChild(div);
    });
  }

  // Seleciona grupo e mostra mensagens
  function selecionarGrupo(id) {
    grupoSelecionado = id;
    headerChat.textContent = grupos.find(g => g.id === id).nome;

    // Atualiza seleção visual
    document.querySelectorAll('.grupoItem').forEach(el => {
      el.classList.toggle('selecionado', el.textContent === headerChat.textContent);
    });

    mostrarMensagens();
    inputMsg.disabled = false;
    btnEnviar.disabled = false;
    inputMsg.focus();
  }

  // Mostra mensagens do grupo selecionado
  function mostrarMensagens() {
    mensagensDiv.innerHTML = '';
    if (!grupoSelecionado) return;
    mensagensPorGrupo[grupoSelecionado].forEach(msg => {
      const div = document.createElement('div');
      div.className = 'mensagem';
      div.innerHTML = `<div class="nome">${msg.nome}</div><div class="texto">${msg.texto}</div>`;
      mensagensDiv.appendChild(div);
    });
    mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
  }

  // Envia mensagem
  btnEnviar.onclick = () => {
    const texto = inputMsg.value.trim();
    if (!texto || !grupoSelecionado) return;
    mensagensPorGrupo[grupoSelecionado].push({
      nome: 'Você',
      texto
    });
    inputMsg.value = '';
    mostrarMensagens();
  };

  mostrarGrupos();
</script>

</body>
</html>
