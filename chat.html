<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat com Firebase e Grupos</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }

  #app {
    display: flex;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  #menuGrupos {
    width: 250px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 10px;
    box-sizing: border-box;
  }

  #menuGrupos h2 {
    margin-top: 0;
    font-size: 20px;
    text-align: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #34495e;
    padding-bottom: 10px;
  }

  #listaGrupos {
    flex-grow: 1;
    overflow-y: auto;
  }

  .grupoItem {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 5px;
    cursor: pointer;
    background: #34495e;
    transition: background 0.3s;
  }

  .grupoItem:hover, .grupoItem.selecionado {
    background: #1abc9c;
  }

  #areaChat {
    flex-grow: 1;
    background: white;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #headerChat {
    background: #1abc9c;
    color: white;
    padding: 15px;
    font-size: 18px;
    border-bottom: 2px solid #16a085;
  }

  #mensagens {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    box-sizing: border-box;
  }

  .mensagem {
    margin-bottom: 12px;
  }

  .mensagem .nome {
    font-weight: bold;
    margin-bottom: 3px;
  }

  .mensagem .texto {
    background: #ecf0f1;
    padding: 8px 12px;
    border-radius: 8px;
    display: inline-block;
    white-space: pre-wrap;
  }

  #inputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }

  #inputMsg {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #btnEnviar {
    margin-left: 10px;
    background: #1abc9c;
    border: none;
    color: white;
    padding: 0 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  #btnEnviar:hover {
    background: #16a085;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</head>
<body>

<div id="app">
  <div id="menuGrupos">
    <h2>Grupos</h2>
    <div id="listaGrupos"></div>
  </div>

  <div id="areaChat">
    <div id="headerChat">Selecione um grupo</div>
    <div id="mensagens"></div>
    <div id="inputArea">
      <input type="text" id="inputMsg" placeholder="Digite sua mensagem..." disabled />
      <button id="btnEnviar" disabled>Enviar</button>
    </div>
  </div>
</div>

<script>
  // Config do Firebase - use suas configs reais aqui
  const firebaseConfig = {
    apiKey: "AIzaSyBHIc2E4XwRO5FXo4uHlTQVRArOis73MjE",
    authDomain: "projeto-deus-yato-928-sk.firebaseapp.com",
    databaseURL: "https://projeto-deus-yato-928-sk-default-rtdb.firebaseio.com",
    projectId: "projeto-deus-yato-928-sk",
    storageBucket: "projeto-deus-yato-928-sk.appspot.com",
    messagingSenderId: "790408726854",
    appId: "1:790408726854:android:e2f0de7b7d5dba96b0fd47"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const grupos = [
    { id: 'grupo1', nome: 'Grupo 1' },
    { id: 'grupo2', nome: 'Grupo 2' },
    { id: 'grupo3', nome: 'Grupo 3' }
  ];

  const listaGruposDiv = document.getElementById('listaGrupos');
  const headerChat = document.getElementById('headerChat');
  const mensagensDiv = document.getElementById('mensagens');
  const inputMsg = document.getElementById('inputMsg');
  const btnEnviar = document.getElementById('btnEnviar');

  let grupoSelecionado = null;
  let mensagensListener = null;

  function mostrarGrupos() {
    listaGruposDiv.innerHTML = '';
    grupos.forEach(g => {
      const div = document.createElement('div');
      div.className = 'grupoItem';
      div.textContent = g.nome;
      div.onclick = () => selecionarGrupo(g.id);
      listaGruposDiv.appendChild(div);
    });
  }

  function selecionarGrupo(id) {
    grupoSelecionado = id;
    headerChat.textContent = grupos.find(g => g.id === id).nome;

    document.querySelectorAll('.grupoItem').forEach(el => {
      el.classList.toggle('selecionado', el.textContent === headerChat.textContent);
    });

    inputMsg.disabled = false;
    btnEnviar.disabled = false;
    inputMsg.focus();

    carregarMensagensFirebase(id);
  }

  // Carregar mensagens do Firebase e ouvir atualizações
  function carregarMensagensFirebase(grupoId) {
    mensagensDiv.innerHTML = 'Carregando mensagens...';

    // Remove listener antigo
    if (mensagensListener) {
      mensagensListener.off();
    }

    const mensagensRef = db.ref('mensagens/' + grupoId);

    mensagensListener = mensagensRef;
    mensagensRef.off(); // limpa listeners antigos

    mensagensRef.on('value', snapshot => {
      const msgs = snapshot.val() || {};
      mensagensDiv.innerHTML = '';
      Object.keys(msgs).forEach(key => {
        const msg = msgs[key];
        adicionarMensagemNaTela(msg.nome, msg.texto);
      });
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    });
  }

  // Adiciona mensagem no HTML
  function adicionarMensagemNaTela(nome, texto) {
    const div = document.createElement('div');
    div.className = 'mensagem';
    div.innerHTML = `<div class="nome">${nome}</div><div class="texto">${texto}</div>`;
    mensagensDiv.appendChild(div);
  }

  // Envia mensagem para Firebase
  btnEnviar.onclick = () => {
    const texto = inputMsg.value.trim();
    if (!texto || !grupoSelecionado) return;

    // Você pode substituir "Você" por nome do usuário real depois
    const msg = {
      nome: "Você",
      texto
    };

    const mensagensRef = db.ref('mensagens/' + grupoSelecionado);
    mensagensRef.push(msg).then(() => {
      inputMsg.value = '';
      inputMsg.focus();
    });
  };

  mostrarGrupos();
</script>

</body>
</html>
