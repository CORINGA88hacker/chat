<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Instagram Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; background: #f4f4f4; padding: 20px; }
    #feed img { width: 100%; max-height: 400px; object-fit: cover; margin-bottom: 10px; }
    #posts { margin-top: 20px; }
    .post { background: #fff; border-radius: 10px; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .post img { max-width: 100%; border-radius: 10px; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #2980b9; }
  </style>
</head>
<body>

  <h1>üî• Mini Instagram Firebase</h1>

  <div id="user-info"></div>

  <div id="auth">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="btn-login">Entrar</button>
    <button id="btn-signup">Cadastrar</button>
    <button id="btn-logout" style="display:none;">Sair</button>
  </div>

  <div id="upload-section" style="display:none;">
    <input type="file" id="file" accept="image/*" />
    <button id="btn-upload">üì§ Postar Foto</button>
  </div>

  <h2>üñºÔ∏è Feed</h2>
  <div id="posts"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Firebase config (o seu)
    const firebaseConfig = {
      apiKey: "AIzaSyBHIc2E4XwRO5FXo4uHlTQVRArOis73MjE",
      authDomain: "projeto-deus-yato-928-sk.firebaseapp.com",
      databaseURL: "https://projeto-deus-yato-928-sk-default-rtdb.firebaseio.com",
      projectId: "projeto-deus-yato-928-sk",
      storageBucket: "projeto-deus-yato-928-sk.appspot.com",
      messagingSenderId: "790408726854",
      appId: "1:790408726854:android:e2f0de7b7d5dba96b0fd47"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btn-login');
    const btnSignup = document.getElementById('btn-signup');
    const btnLogout = document.getElementById('btn-logout');
    const userInfo = document.getElementById('user-info');
    const uploadSection = document.getElementById('upload-section');
    const fileInput = document.getElementById('file');
    const btnUpload = document.getElementById('btn-upload');
    const postsDiv = document.getElementById('posts');

    // Login
    btnLogin.onclick = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    };

    // Cadastro
    btnSignup.onclick = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    };

    // Logout
    btnLogout.onclick = () => auth.signOut();

    // Monitorar autentica√ß√£o
    auth.onAuthStateChanged(user => {
      if(user) {
        userInfo.textContent = `Logado como: ${user.email}`;
        btnLogout.style.display = 'inline';
        btnLogin.style.display = 'none';
        btnSignup.style.display = 'none';
        emailInput.style.display = 'none';
        passwordInput.style.display = 'none';
        uploadSection.style.display = 'block';
        loadPosts();
      } else {
        userInfo.textContent = 'N√£o logado';
        btnLogout.style.display = 'none';
        btnLogin.style.display = 'inline';
        btnSignup.style.display = 'inline';
        emailInput.style.display = 'inline';
        passwordInput.style.display = 'inline';
        uploadSection.style.display = 'none';
        postsDiv.innerHTML = '';
      }
    });

    // Upload imagem e salvar post
    btnUpload.onclick = async () => {
      const file = fileInput.files[0];
      if(!file) {
        alert('Selecione uma imagem!');
        return;
      }
      const user = auth.currentUser;
      if(!user) {
        alert('Voc√™ precisa estar logado!');
        return;
      }

      const fileRef = storage.ref().child(`posts/${user.uid}/${Date.now()}_${file.name}`);
      await fileRef.put(file);
      const photoURL = await fileRef.getDownloadURL();

      await db.collection('posts').add({
        userId: user.uid,
        email: user.email,
        photoURL,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      fileInput.value = '';
      loadPosts();
    };

    // Carregar feed
    function loadPosts() {
      db.collection('posts').orderBy('createdAt', 'desc').limit(50).get()
        .then(snapshot => {
          postsDiv.innerHTML = '';
          snapshot.forEach(doc => {
            const post = doc.data();
            const postEl = document.createElement('div');
            postEl.classList.add('post');
            postEl.innerHTML = `
              <b>${post.email}</b><br/>
              <img src="${post.photoURL}" alt="Post" />
            `;
            postsDiv.appendChild(postEl);
          });
        });
    }
  </script>
</body>
</html>
