<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat com Firebase e Fotos/Grupos Reais</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  #app {
    display: flex;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }
  #menuGrupos {
    width: 250px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 10px;
    box-sizing: border-box;
  }
  #menuGrupos h2 {
    margin-top: 0;
    font-size: 20px;
    text-align: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #34495e;
    padding-bottom: 10px;
  }
  #listaGrupos {
    flex-grow: 1;
    overflow-y: auto;
  }
  .grupoItem {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 5px;
    cursor: pointer;
    background: #34495e;
    transition: background 0.3s;
  }
  .grupoItem:hover, .grupoItem.selecionado {
    background: #1abc9c;
  }
  #areaChat {
    flex-grow: 1;
    background: white;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  #headerChat {
    background: #1abc9c;
    color: white;
    padding: 15px;
    font-size: 18px;
    border-bottom: 2px solid #16a085;
  }
  #mensagens {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    box-sizing: border-box;
  }
  .mensagem {
    margin-bottom: 12px;
    display: flex;
    gap: 10px;
    align-items: flex-start;
  }
  .mensagem .fotoUsuario {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .mensagem .conteudo {
    background: #ecf0f1;
    border-radius: 10px;
    padding: 8px 12px;
    max-width: 70%;
    word-break: break-word;
  }
  .mensagem .nome {
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 14px;
  }
  #inputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }
  #inputMsg {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }
  #btnEnviar {
    margin-left: 10px;
    background: #1abc9c;
    border: none;
    color: white;
    padding: 0 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  #btnEnviar:hover {
    background: #16a085;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</head>
<body>

<div id="app">
  <div id="menuGrupos">
    <h2>Grupos</h2>
    <div id="listaGrupos">Carregando grupos...</div>
  </div>

  <div id="areaChat">
    <div id="headerChat">Selecione um grupo</div>
    <div id="mensagens"></div>
    <div id="inputArea">
      <input type="text" id="inputMsg" placeholder="Digite sua mensagem..." disabled />
      <button id="btnEnviar" disabled>Enviar</button>
    </div>
  </div>
</div>

<script>
  // Config do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBHIc2E4XwRO5FXo4uHlTQVRArOis73MjE",
    authDomain: "projeto-deus-yato-928-sk.firebaseapp.com",
    databaseURL: "https://projeto-deus-yato-928-sk-default-rtdb.firebaseio.com",
    projectId: "projeto-deus-yato-928-sk",
    storageBucket: "projeto-deus-yato-928-sk.appspot.com",
    messagingSenderId: "790408726854",
    appId: "1:790408726854:android:e2f0de7b7d5dba96b0fd47"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Simulação de usuário logado - substitua pela autenticação real
  const usuarioAtual = {
    uid: 'user1', // Id único do usuário logado
    nome: 'Maninho',
    fotoPerfil: 'https://i.pravatar.cc/150?img=5'
  };

  const listaGruposDiv = document.getElementById('listaGrupos');
  const headerChat = document.getElementById('headerChat');
  const mensagensDiv = document.getElementById('mensagens');
  const inputMsg = document.getElementById('inputMsg');
  const btnEnviar = document.getElementById('btnEnviar');

  let grupoSelecionado = null;
  let mensagensListener = null;
  let gruposDados = {};

  // Carrega grupos do Firebase
  function carregarGrupos() {
    listaGruposDiv.innerHTML = 'Carregando grupos...';
    const gruposRef = db.ref('grupos');
    gruposRef.on('value', snapshot => {
      gruposDados = snapshot.val() || {};
      listaGruposDiv.innerHTML = '';
      for (const grupoId in gruposDados) {
        const grupo = gruposDados[grupoId];
        const div = document.createElement('div');
        div.className = 'grupoItem';
        div.textContent = grupo.nome || grupoId;
        div.onclick = () => selecionarGrupo(grupoId);
        if (grupoSelecionado === grupoId) {
          div.classList.add('selecionado');
        }
        listaGruposDiv.appendChild(div);
      }
      if (!grupoSelecionado) {
        headerChat.textContent = 'Selecione um grupo';
        inputMsg.disabled = true;
        btnEnviar.disabled = true;
        mensagensDiv.innerHTML = '';
      }
    });
  }

  // Seleciona grupo, mostra mensagens e escuta novas mensagens
  function selecionarGrupo(id) {
    grupoSelecionado = id;
    headerChat.textContent = gruposDados[id].nome || id;

    document.querySelectorAll('.grupoItem').forEach(el => {
      el.classList.toggle('selecionado', el.textContent === headerChat.textContent);
    });

    inputMsg.disabled = false;
    btnEnviar.disabled = false;
    inputMsg.value = '';
    inputMsg.focus();

    carregarMensagensFirebase(id);
  }

  // Carrega mensagens do Firebase e mostra com nome + foto
  function carregarMensagensFirebase(grupoId) {
    mensagensDiv.innerHTML = 'Carregando mensagens...';

    if (mensagensListener) {
      mensagensListener.off();
    }

    const mensagensRef = db.ref('mensagens/' + grupoId);

    mensagensListener = mensagensRef;
    mensagensRef.off();

    mensagensRef.on('value', async snapshot => {
      const msgs = snapshot.val() || {};
      mensagensDiv.innerHTML = '';

      // Para cada mensagem vamos pegar info do usuário que enviou
      for (const key in msgs) {
        const msg = msgs[key];
        const usuarioRef = db.ref('usuarios/' + msg.uid);
        const usuarioSnap = await usuarioRef.once('value');
        const usuarioData = usuarioSnap.val() || {};

        adicionarMensagemNaTela(
          usuarioData.nome || 'Usuário',
          usuarioData.fotoPerfil || 'https://via.placeholder.com/40',
          msg.texto
        );
      }
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    });
  }

  function adicionarMensagemNaTela(nome, foto, texto) {
    const div = document.createElement('div');
    div.className = 'mensagem';

    div.innerHTML = `
      <img src="${foto}" alt="${nome}" class="fotoUsuario" />
      <div class="conteudo">
        <div class="nome">${nome}</div>
        <div class="texto">${texto}</div>
      </div>
    `;
    mensagensDiv.appendChild(div);
  }

  // Envia mensagem para Firebase com uid, nome e foto do usuário atual
  btnEnviar.onclick = () => {
    const texto = inputMsg.value.trim();
    if (!texto || !grupoSelecionado) return;

    const msg = {
      uid: usuarioAtual.uid,
      texto,
      timestamp: Date.now()
    };

    const mensagensRef = db.ref('mensagens/' + grupoSelecionado);
    mensagensRef.push(msg).then(() => {
      inputMsg.value = '';
      inputMsg.focus();
    });
  };

  carregarGrupos();
</script>

</body>
</html>
