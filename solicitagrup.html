<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat com Solicitação de Grupo</title>

<style>
  /* Reaproveitei o CSS anterior, só adiciono aqui o que muda */

  #btnSolicitarGrupo {
    background: #2980b9;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0 15px 0;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
    width: 100%;
  }
  #btnSolicitarGrupo:hover {
    background: #1f6391;
  }

  #formSolicitarGrupo {
    display: none;
    flex-direction: column;
    margin-bottom: 15px;
  }
  #formSolicitarGrupo input[type="text"] {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 8px;
    font-size: 14px;
  }
  #formSolicitarGrupo button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  #formSolicitarGrupo button:hover {
    background: #219150;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</head>
<body>

<div id="app">
  <div id="menuGrupos">
    <h2>Grupos</h2>

    <button id="btnSolicitarGrupo">Solicitar Grupo</button>

    <form id="formSolicitarGrupo">
      <input type="text" id="inputNomeGrupoSolicitado" placeholder="Nome do novo grupo" required />
      <button type="submit">Enviar Solicitação</button>
    </form>

    <div id="listaGrupos">Carregando grupos...</div>
  </div>

  <div id="areaChat">
    <div id="headerChat">Selecione um grupo</div>
    <div id="mensagens"></div>
    <div id="inputArea">
      <input type="text" id="inputMsg" placeholder="Digite sua mensagem..." disabled />
      <button id="btnEnviar" disabled>Enviar</button>
    </div>
  </div>
</div>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBHIc2E4XwRO5FXo4uHlTQVRArOis73MjE",
    authDomain: "projeto-deus-yato-928-sk.firebaseapp.com",
    databaseURL: "https://projeto-deus-yato-928-sk-default-rtdb.firebaseio.com",
    projectId: "projeto-deus-yato-928-sk",
    storageBucket: "projeto-deus-yato-928-sk.appspot.com",
    messagingSenderId: "790408726854",
    appId: "1:790408726854:android:e2f0de7b7d5dba96b0fd47"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Simulação usuário logado
  const usuarioAtual = {
    uid: 'user1',
    nome: 'Maninho',
    fotoPerfil: 'https://i.pravatar.cc/150?img=5'
  };

  const listaGruposDiv = document.getElementById('listaGrupos');
  const headerChat = document.getElementById('headerChat');
  const mensagensDiv = document.getElementById('mensagens');
  const inputMsg = document.getElementById('inputMsg');
  const btnEnviar = document.getElementById('btnEnviar');

  const btnSolicitarGrupo = document.getElementById('btnSolicitarGrupo');
  const formSolicitarGrupo = document.getElementById('formSolicitarGrupo');
  const inputNomeGrupoSolicitado = document.getElementById('inputNomeGrupoSolicitado');

  let grupoSelecionado = null;
  let gruposDados = {};
  let mensagensListener = null;

  // Carregar grupos
  function carregarGrupos() {
    listaGruposDiv.innerHTML = 'Carregando grupos...';
    const gruposRef = db.ref('grupos');
    gruposRef.on('value', snapshot => {
      gruposDados = snapshot.val() || {};
      listaGruposDiv.innerHTML = '';
      for (const grupoId in gruposDados) {
        const grupo = gruposDados[grupoId];
        const div = document.createElement('div');
        div.className = 'grupoItem';
        div.textContent = grupo.nome || grupoId;
        div.onclick = () => selecionarGrupo(grupoId);
        if (grupoSelecionado === grupoId) {
          div.classList.add('selecionado');
        }
        listaGruposDiv.appendChild(div);
      }
      if (!grupoSelecionado) {
        headerChat.textContent = 'Selecione um grupo';
        inputMsg.disabled = true;
        btnEnviar.disabled = true;
        mensagensDiv.innerHTML = '';
      }
    });
  }

  // Selecionar grupo
  function selecionarGrupo(id) {
    grupoSelecionado = id;
    headerChat.textContent = gruposDados[id].nome || id;

    document.querySelectorAll('.grupoItem').forEach(el => {
      el.classList.toggle('selecionado', el.textContent === headerChat.textContent);
    });

    inputMsg.disabled = false;
    btnEnviar.disabled = false;
    inputMsg.value = '';
    inputMsg.focus();

    carregarMensagensFirebase(id);
  }

  // Carregar mensagens
  function carregarMensagensFirebase(grupoId) {
    mensagensDiv.innerHTML = 'Carregando mensagens...';

    if (mensagensListener) {
      mensagensListener.off();
    }

    const mensagensRef = db.ref('mensagens/' + grupoId);
    mensagensListener = mensagensRef;
    mensagensRef.off();

    mensagensRef.on('value', async snapshot => {
      const msgs = snapshot.val() || {};
      mensagensDiv.innerHTML = '';

      for (const key in msgs) {
        const msg = msgs[key];
        const usuarioSnap = await db.ref('usuarios/' + msg.uid).once('value');
        const usuarioData = usuarioSnap.val() || {};

        adicionarMensagemNaTela(
          usuarioData.nome || 'Usuário',
          usuarioData.fotoPerfil || 'https://via.placeholder.com/40',
          msg.texto
        );
      }
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    });
  }

  // Adiciona mensagem na tela
  function adicionarMensagemNaTela(nome, foto, texto) {
    const div = document.createElement('div');
    div.className = 'mensagem';

    div.innerHTML = `
      <img src="${foto}" alt="${nome}" class="fotoUsuario" />
      <div class="conteudo">
        <div class="nome">${nome}</div>
        <div class="texto">${texto}</div>
      </div>
    `;
    mensagensDiv.appendChild(div);
  }

  // Enviar mensagem
  btnEnviar.onclick = () => {
    const texto = inputMsg.value.trim();
    if (!texto || !grupoSelecionado) return;

    const msg = {
      uid: usuarioAtual.uid,
      texto,
      timestamp: Date.now()
    };

    db.ref('mensagens/' + grupoSelecionado).push(msg).then(() => {
      inputMsg.value = '';
      inputMsg.focus();
    });
  };

  // Mostrar / esconder form solicitar grupo
  btnSolicitarGrupo.onclick = () => {
    formSolicitarGrupo.style.display = formSolicitarGrupo.style.display === 'flex' ? 'none' : 'flex';
    if (formSolicitarGrupo.style.display === 'flex') {
      inputNomeGrupoSolicitado.focus();
    }
  };

  // Enviar solicitação grupo
  formSolicitarGrupo.onsubmit = e => {
    e.preventDefault();

    const nomeGrupo = inputNomeGrupoSolicitado.value.trim();
    if (!nomeGrupo) {
      alert('Digite o nome do grupo para solicitar');
      inputNomeGrupoSolicitado.focus();
      return;
    }

    // Gravar solicitação no Firebase
    const novaSolicitacaoRef = db.ref('solicitacoesGrupos').push();
    novaSolicitacaoRef.set({
      nome: nomeGrupo,
      uidSolicitante: usuarioAtual.uid,
      timestamp: Date.now()
    }).then(() => {
      alert('Solicitação enviada! Aguarde aprovação.');
      formSolicitarGrupo.style.display = 'none';
      inputNomeGrupoSolicitado.value = '';
    }).catch(err => {
      alert('Erro ao enviar solicitação: ' + err.message);
    });
  };

  carregarGrupos();
</script>

</body>
</html>
